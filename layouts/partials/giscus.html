<script>

  function sendMessage(message) {
    const iframe = document.querySelector('iframe.giscus-frame');
    if (!iframe) return;
    iframe.contentWindow.postMessage({ giscus: message }, 'https://giscus.app');
  }

  document.querySelector('script[src="https://giscus.app/client.js"]').setAttribute('data-theme', localStorage.getItem('StackColorScheme') === 'auto' ? 'light' : 'dark');
  document.getElementById('dark-mode-toggle').addEventListener('click', (e) => {
    sendMessage({
      setConfig: {
        theme: localStorage.getItem('StackColorScheme') === 'auto' ? 'dark' : 'light'
      }
    });
  })
</script>
